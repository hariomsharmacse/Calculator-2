<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <div class="inputbox">
            <input type="text" name="display" id="inputs">
        </div>
        <div class="button">
            <div><button class="btn" id="ac">AC</button>
                <button class="btn operator" id="percentage">**</button>
                <button class="btn" id="back">ðŸ”™</button>
                <button class="btn operator" id="devide">/</button></div>

            <div><button class="btn number" id="seven">7</button>
            <button class="btn number" id="eight" onclick="inputs">8</button>
            <button class="btn number" id="nine">9</button>
            <button class="btn operator" id="multi">*</button>
        </div>
            <div><button class="btn number" id="four">4</button>
            <button class="btn number" id="five">5</button>
            <button class="btn number" id="six">6</button>
            <button class="btn operator" id="negative">-</button></div>
            <div><button class="btn number" id="1">1</button>
            <button class="btn number" id="two">2</button>
            <button class="btn number" id="three">3</button>
            <button class="btn operator" id="sum">+</button></div>
            <div><button class="btn number" id="00">00</button>
                <button class="btn number" id="0">0</button>
                <button class="btn" id="point">.</button>
                <button class="btn" id="equal">=</button></div>
        </div>
    </div>
</body>
</html>
